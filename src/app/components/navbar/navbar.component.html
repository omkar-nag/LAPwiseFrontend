
<!-- Undesired Margin of 50px was added automatically here!! -->
<mat-toolbar style="margin-bottom: 0;">
    <div class="container" style="display:flex; justify-content:
        space-between;">
        <div>
            <a routerLink="/"><img src="../../assets/logo-dark.svg"
                    alt="LAPwise"></a>
        </div>
        <div>
            <div *ngIf="isUserAuthenticated()" else unauthenticated>
                <a class="routeBtn" routerLink="/notes"
                routerLinkActive="active">Notes</a>
                <a class="routeBtn" routerLink="/dashboard"
                routerLinkActive="active">Dashboard</a>
                <a class="routeBtn" routerLink="/assessments"
                    routerLinkActive="active">Assessments</a>
                <a class="routeBtn" routerLink="/login" (click)="logOut()"
                    routerLinkActive="active">
                    Logout
                    <mat-icon aria-hidden="false">logout</mat-icon>
                </a>
            </div>
            <div>
                <a class="routeBtn" *ngIf="!isUserAuthenticated()"
                    routerLink="/login"
                    routerLinkActive="active">
                    LogIn
                </a>
                <a class="routeBtn" *ngIf="!isUserAuthenticated()"
                    routerLink="/signup"
                    routerLinkActive="active">
                    SignUp
                </a>
            </div>
        </div></div>
</mat-toolbar>
