

<mat-toolbar style="justify-content: space-between;">
    <div>
        <a routerLink="/"><img src="../../assets/logo-dark.svg" alt="LAPwise"></a>
    </div>
    <div>
        <div *ngIf="isUserAuthenticated()" else unauthenticated>
            <a class="routeBtn" routerLink="/departments"
                routerLinkActive="active">Departments</a>
            <a class="routeBtn" routerLink="/employees"
                routerLinkActive="active">Employees</a>
            <a class="routeBtn" routerLink="/login" (click)="logOut()"
                routerLinkActive="active">
                Logout
                <mat-icon aria-hidden="false">logout</mat-icon>
            </a>
        </div>
        <div>
            <a class="routeBtn" *ngIf="!isUserAuthenticated()"
                routerLink="/login"
                routerLinkActive="active">
                LogIn
            </a>
            <a class="routeBtn" *ngIf="!isUserAuthenticated()"
                routerLink="/signup"
                routerLinkActive="active">
                SignUp
            </a>
        </div>
    </div>
</mat-toolbar>
