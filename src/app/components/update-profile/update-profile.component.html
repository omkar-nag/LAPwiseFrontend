<form #form="ngForm" (ngSubmit)="Update(form)">
    <div>
        <mat-card class="login-card">
            <h1>Update Profile</h1>

        
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                    id="firstname"
                    name="Firstname"
                    #FirstName="ngModel"
                    [(ngModel)]="service.formData.FirstName"
                    matInput
                    placeholder="First Name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                    id="lastname"
                    name="LastName"
                    #LastName="ngModel"
                    [(ngModel)]="service.formData.LastName"
                    matInput
                    placeholder="Last Name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                    id="email"
                    name="Email"
                    #Email="ngModel"
                    type="email"
                    [email]="true"
                    [(ngModel)]="service.formData.Email"
                    matInput
                    placeholder="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input
                    id="username"
                    name="UserName"
                    #UserName="ngModel"
                    [(ngModel)]="service.formData.UserName"
                    matInput
                    placeholder="Username" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                    id="password"
                    name="Password"
                    #Password="ngModel"
                    [type]="hidePassword ? 'password' : 'text'"
                    [(ngModel)]="service.formData.Password"
                    matInput
                    placeholder="Password" required>
                <button type=button
                    mat-icon-button matSuffix
                    (click)="hidePassword=!hidePassword"
                    [attr.aria-label]="'hidePassword password'"
                    [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Update</button>
      
        </mat-card>
    </div>
</form>
